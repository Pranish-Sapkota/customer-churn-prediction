<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
        .prediction {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months)</label>
                <input type="number" class="form-control" name="tenure" id="tenure" required>
            </div>

            <div class="mb-3">
                <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                <input type="number" step="0.01" class="form-control" name="MonthlyCharges" id="MonthlyCharges" required>
            </div>

            <div class="mb-3">
                <label for="TotalCharges" class="form-label">Total Charges</label>
                <input type="number" step="0.01" class="form-control" name="TotalCharges" id="TotalCharges" required>
            </div>

            <div class="mb-3">
                <label for="Contract" class="form-label">Contract</label>
                <select name="Contract" id="Contract" class="form-select">
                    <option>Month-to-month</option>
                    <option>One year</option>
                    <option>Two year</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="InternetService" class="form-label">Internet Service</label>
                <select name="InternetService" id="InternetService" class="form-select">
                    <option>No</option>
                    <option>DSL</option>
                    <option>Fiber optic</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="PaymentMethod" class="form-label">Payment Method</label>
                <select name="PaymentMethod" id="PaymentMethod" class="form-select">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="prediction alert mt-4 
            {% if "Not" in prediction %}
                alert-success
            {% else %}
                alert-danger
            {% endif %}
            text-center">
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</div>

<footer>
    &copy; 2026 Pranish Sapkota - Made with ❤️
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
