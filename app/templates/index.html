<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>

<h2>Customer Churn Prediction</h2>

<form method="post">

    <label>Tenure (months)</label><br>
    <input type="number" name="tenure" required><br><br>

    <label>Monthly Charges</label><br>
    <input type="number" step="0.01" name="MonthlyCharges" required><br><br>

    <label>Total Charges</label><br>
    <input type="number" step="0.01" name="TotalCharges" required><br><br>

    <label>Contract</label><br>
    <select name="Contract">
        <option>Month-to-month</option>
        <option>One year</option>
        <option>Two year</option>
    </select><br><br>

    <label>Internet Service</label><br>
    <select name="InternetService">
        <option>No</option>
        <option>DSL</option>
        <option>Fiber optic</option>
    </select><br><br>

    <label>Payment Method</label><br>
    <select name="PaymentMethod">
        <option>Electronic check</option>
        <option>Mailed check</option>
        <option>Bank transfer (automatic)</option>
        <option>Credit card (automatic)</option>
    </select><br><br>

    <button type="submit">Predict</button>

</form>

{% if prediction %}
<h3>{{ prediction }}</h3>
{% endif %}
<footer>
    Pranish Sapkota - Make with Love ❤️
</footer>
</body>
</html>
